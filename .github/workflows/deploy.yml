name: 🚥 Build and deploy
on: push

jobs:
  tests:
    name: 👀 Evaluate on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      # Don't cancel other OS runners if one fails.
      fail-fast: false
      matrix:
        os: [windows-latest]
    defaults:
      run:
        # Use bash shells on all platforms.
        shell: bash
    steps:
      - name: 🧾 Checkout
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: 🤖 Setup Godot
        uses: chickensoft-games/setup-godot@v1
        with:
          # Version must include major, minor, and patch, and be >= 4.0.0
          # Pre-release label is optional.
          version: 4.0.3
          use-dotnet: false

      - name: 🔬 Verify Setup
        run: |
          godot --version
      
      - name: 🧑‍🔬 Create export folder
        run: mkdir -v -p exportDeliveryHtml
      
      - name: 🧑‍🔬 Generate web export
        run: godot -v --export "Web" ../exportDeliveryHtml

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: web
          path: exportDeliveryHtml

      - name: Install rsync 📚
        run: |
          apt-get update && apt-get install -y rsync
      
      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: exportDeliveryHtml # The folder the action should deploy.