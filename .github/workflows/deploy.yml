name: ğŸš¥ Build and deploy
on: push

jobs:
  tests:
    name: ğŸ‘€ Evaluate on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    defaults:
      run:
        shell: bash
    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: ğŸ¤– Setup Godot
        uses: chickensoft-games/setup-godot@v1
        with:
          version: 4.0.3
          use-dotnet: false

      - name: ğŸ”¬ Verify Setup
        run: |
          godot --version
      
      - name: ğŸ§‘â€ğŸ”¬ Create export folder
        run: mkdir -v -p build/web
      
      - name: ğŸ§‘â€ğŸ”¬ Generate web export
        run: godot -v --headless --export-release "Web" ../build/web

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: web
          path: build/web

      - name: Install rsync ğŸ“š
        run: |
          apt-get update && apt-get install -y rsync
      
      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build/web # The folder the action should deploy.