name: ğŸš¥ Build and deploy
on: push

jobs:
  tests:
    name: ğŸ‘€ Evaluate on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      # Don't cancel other OS runners if one fails.
      fail-fast: false
      matrix:
        os: [windows-latest]
    defaults:
      run:
        # Use bash shells on all platforms.
        shell: bash
    steps:
      - uses: actions/checkout@v3
        name: ğŸ§¾ Checkout

      - uses: chickensoft-games/setup-godot@v1
        name: ğŸ¤– Setup Godot
        with:
          # Version must include major, minor, and patch, and be >= 4.0.0
          # Pre-release label is optional.
          version: 4.0.3
          use-dotnet: false

      - name: ğŸ”¬ Verify Setup
        run: |
          godot --version
      
      - name: ğŸ§‘â€ğŸ”¬ Generate web export
        run: godot --headless --export-release Web